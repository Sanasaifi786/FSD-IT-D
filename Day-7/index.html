<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
    <style>
        #bulb{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            border-radius: 50px;
        }
    </style>
    <script>
        let isOn = false;
        if(isOn)
    {
        function colorHandler(color)
        {
            const bulb = document.getElementById("bulb");
            bulb.style.backgroundColor = 'gray';
        }
    }
    else{
        function colorHandler(color)
        {
            const bulb = document.getElementById("bulb");
            bulb.style.backgroundColor = color;
        }
    }
    </script>
</head>
<body>
    <div id="bulb"></div>
    <input type="button" value="RED" onclick="colorHandler(value)">
    <input type="button" value="GREEN" onclick="colorHandler(value)">
    <input type="button" value="YELLOW" onclick="colorHandler(value)">
    <input type="button" value="ORANGE" onclick="colorHandler(value)">
    <input type="button" value="ON">
</body>
</html>
