<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <dl>
        <dt >Fruits</dt>
            <dd>Apple</dd>
            <dd>orange</dd>
            <dd>Banana</dd>
            <dt>Dairy Products</dt>
            <dd>milk</dd>
            <dd>Butter</dd>
            <dt>Vegetables</dt>
            <dd>cabbage</dd>
            <dd>capsicum</dd>
    </dl>

    <ul>
        <li>Fruits
            <ol>
                <li>Apple</li>
                <li>orange</li>
                <li>Banana</li>
            </ol>
        </li>
        <li>Dairy Products
            <ol>
                <li>Milk</li>
                <li>Butter</li>
            </ol>
        </li>
        <li>Vegetables
            <ol>
                <li>Cabbage</li>
            <li>Capsicum</li>
            </ol>
        </li>
    </ul>
</body>
</html>
