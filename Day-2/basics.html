<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <header><h1>Registration Page</h1></header>
    <main class="main"> 
        <form action="welcome.html">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your Name" required><br><br>
        <label for="rollno">Roll No:</label>
        <input type="number" placeholder="Enter your roll no" required><br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your Email" required><br><br>
        <label for="age">Age:</label>
        <input type="number" placeholder="Enter your age" required><br><br>
         <label for="gender">Gender:</label>
         <input type="radio" name="gender" id="male">Male
         <input type="radio" name="gender" id="female">Female <br><br>
         <label for="lang">Language:</label>
         <select name="lang" id="lang">
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="TypeScript">TypeScript</option>
            <option value="select-Lang" selected>select-Lang</option>
         </select><br><br>
         <input type="submit" value="submit">
         <input type="reset" value="reset">
        </form></main>
    <footer></footer>
</body>
</html>
