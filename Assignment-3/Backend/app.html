<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipCart Card</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
        }
        #outer{
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            background-color: rgb(72, 138, 185);
            max-width: 1200px;
            
        }
        #semi-outer{
            display: flex;
            gap: 20px;
            overflow-x: auto;   
            padding-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.724);
        }
        .inner{
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 4px;
            padding: 10px;
            flex: 1;
            min-width: 200px;
        }
        .img{
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .img img{
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="semi-outer">
            <div class="inner">
            <div class="img">
                <img src="https://rukminim2.flixcart.com/image/1600/2140/xif0q/mobile/r/s/g/-original-imahkkpg3hbtardn.jpeg?q=60" alt="">
            </div>
            <div class="text">
            <p>OPPO k14x 5G</p>
            <p>Price: ₹20000</p>
            </div>
        </div>
        <div class="inner">
                <div class="img">
                    <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/watch/n/9/7/-original-imahg62vzhy7eva7.jpeg?q=70" alt="">
                </div>
                <div class="text">
                <p>Wrist Watch</p>
                <p>Price: ₹5000</p>
                </div>
        </div>
        <div class="inner">
                    <div class="img">
                        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/ethnic-set/c/q/v/s-gul497pc3lgtpurple-gulmohar-jaipur-original-imahfjk3htchqyp7.jpeg?q=70" alt="">
                    </div>
                    <div class="text">
                        <p>Stylish Kurti Set</p>
                    <p>Price: ₹2000</p>
                    </div>
        </div>  
        <div class="inner">
                    <div class="img">
                        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/sling-bag/p/x/g/-original-imahfsmvwnfrrqka.jpeg?q=70" alt="">
                    </div>
                    <div class="text">
                    <p>Sling Bag</p>
                    <p>Price: ₹1500</p>
                    </div>
        </div>  
        </div>
    </div>
</body>
</html>
